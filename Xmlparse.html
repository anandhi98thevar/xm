<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>
<h2>Travels</h2>

<button type="button" onclick="loadXMLDoc()">
Get my Travels</button>

<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://anandhi98thevar.github.io/xm/note.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>PackagesName</th><th>Includes</th><th>Prices</th></tr>";
  var x = xmlDoc.getElementsByTagName("Pack");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("PackagesName")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Includes")[0].childNodes[0].nodeValue +
    "</td></tr>";
	
	
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
